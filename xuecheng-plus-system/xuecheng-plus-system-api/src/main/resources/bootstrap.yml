#微服务配置
spring:
  application:
    name: system-api #微服务名称
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: #服务相关配置
        namespace: dev-Wwh
        group: xuecheng-plus-project
      config:
        namespace: dev-Wwh
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml #数据库连接配置
            group: xuecheng-plus-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml       #swagger文件配置
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml       #日志文件配置
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev
